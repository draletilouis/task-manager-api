<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 120">
  <!-- Define gradient for modern look -->
  <defs>
    <linearGradient id="brandGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1D4ED8;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="checkGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Icon: Stylized checkmark in a square -->
  <g transform="translate(20, 20)">
    <!-- Rounded square background -->
    <rect x="0" y="0" width="80" height="80" rx="16" fill="url(#brandGradient)"/>
    
    <!-- Checkmark -->
    <path d="M 25 42 L 35 52 L 58 28" 
          stroke="white" 
          stroke-width="8" 
          stroke-linecap="round" 
          stroke-linejoin="round" 
          fill="none"/>
    
    <!-- Small accent dots representing tasks -->
    <circle cx="65" cy="18" r="3" fill="#10B981"/>
    <circle cx="15" cy="65" r="3" fill="#10B981"/>
  </g>
  
  <!-- Text: KAZI -->
  <g transform="translate(120, 45)">
    <text x="0" y="35" 
          font-family="Arial, Helvetica, sans-serif" 
          font-size="48" 
          font-weight="bold" 
          fill="#1F2937">
      KAZI
    </text>

  </g>
</svg>